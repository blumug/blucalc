<template name="headerSpreadsheet">
    <div class="navbar navbar-jbl42 navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{pathFor 'spreadsheetList'}}">blucalc</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <button class="btn btn-primary new">New spreadsheet</button>
                </ul>
                <ul class="nav navbar-nav">
                    <input type="search" class="form-control col-lg-8" name="tagSearch" id="tagSearch" placeholder="Search..." value="{{searchBar}}">
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    {{> loginButtons}}
                </ul>
                <ul class="nav navbar-nav navbar-right inputSpreadsheet" style="color: white">
                    {{#each userOnline}}
                        <li>
                            <div class='square' style="background-color: {{color}}"><span>{{ email }}</span></div>
                        </li>
                    {{/each}}
                </ul>
                <ul class="nav navbar-nav navbar-right inputSpreadsheet" style="color: white">
                    <a type="button" class="btn-edit-name">{{title}}</a>
                </ul>
            </div>
        </div>
    </div>
</template>
